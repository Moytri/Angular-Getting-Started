<div>
	<div class="row">	
		<div class="col-md-4">
			<h2>My Heroes</h2>
			<ul class="heroes">
			    <!-- used *ngFor to display a list. -->
			    <li *ngFor="let hero of heroes" (click)="onSelect(hero)" 
			    [class.selected]="hero === selectedHero">
			    	<span class="badge">{{hero.id}}</span> {{hero.name}}
			    </li>
			</ul>
		</div>
		<div class="col-md-4">
			<app-hero-detail [hero]="selectedHero"></app-hero-detail>
		</div>	
	</div>	
</div>
